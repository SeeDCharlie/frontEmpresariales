<div fxLayout.sm="row" style="margin: 30px 10%;">
    <div fxLayout.sm="row" style="margin: 40px 5px; width: 70%;">
        <p
            style="color: blue; text-shadow: 2px 2px #ff0000;font-size: 3rem; font-weight: 700; -webkit-text-stroke: 1px rgb(32, 4, 133);">
            Crear Tipo Destino
        </p>
    </div>
    <hr>
    <mat-card class="example-form" fxLayout.sm="row">

        <table class="example-full-width" cellspacing="5">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>First name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Long Last Name That Will Be Truncated</mat-label>
                        <input matInput>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Address</mat-label>
                        <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                    </mat-form-field>
                </td>

                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Address 2</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </td>
            </tr>

        </table>

        <table class="example-full-width" cellspacing="5">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Ex. San Francisco">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>State</mat-label>
                        <input matInput placeholder="Ex. California">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Postal Code</mat-label>
                        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </mat-card>

    <div fxLayout.sm="row" fxLayoutGap="20px" style="margin: 20px 5px; width: 100%;">
        <button mat-raised-button fxLayout.sm="column" color="warn" fxFlex="50">
            <mat-icon>keyboard_return</mat-icon> Cancelar
        </button>

        <button mat-raised-button fxLayout.sm="column" color="primary" fxFlex="50" >
            <mat-icon>save</mat-icon> Guardar
        </button>
    </div>


</div>
