<mat-card fxLayout="row" style="margin: 50px;" layout-align="center center">
    <h2 fxLayout="column" fxFlex="40"
        style="-webkit-text-stroke: 1px rgb(32, 4, 133);font-weight: 650;font-size: 2rem; justify-content: flex-end; color: rgb(247, 247, 247);">
        Clientes</h2>

    <div fxLayout="column" fxFlex="40">
        <div fxLayout="row" fxLayoutGap="20px" layout-align="center center">
            <mat-form-field>
                <mat-label>
                    <mat-icon>search</mat-icon> Buscar
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
            </mat-form-field>

        </div>
    </div>
    <div fxLayout="column" fxFlex="20" style="justify-content: center;">
        <button mat-raised-button color="primary" [routerLink]="['/clientes/crear']">
            <mat-icon>add_circle</mat-icon> Crear Cliente
        </button>
    </div>

</mat-card>


<mat-card fxLayout="row" style="margin: 50px; " layout-align="center center">
    <table style="width: 100%;" mat-table [dataSource]="clientes" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="idClie">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idClie}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="numeroIdentificacion">
            <th mat-header-cell *matHeaderCellDef> Identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroIdentificacion}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="primerApellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.primerApellido}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" [routerLink]="['/clientes/editar',element.idClie]">
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
            </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button style="color: brown;" (click)="eliminar(element)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
